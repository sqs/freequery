{% extends "base.html" %}

{% block page_local_title %}{{ q }}{% endblock %}
{% block body_class %}results{% endblock %}

{% block body %}
<header>
  <div id="logo_"><a href="/"><img id="logo" src="/static/Freequery.png"></a></div>
  <form action="/search" method="get" id="search_form">
    <input type="search" id="q" name="q">
    <input type="submit" id="q_submit" value="Freequery Search">
  </form>
</header>

<section class="results">
  <ol>
    {% for doc in results %}
    <li>
      <h1><a href="{{ doc.uri }}">{{ doc.uri }}</a></h1>
      <p>{{ doc.excerpt }}</p>
    </li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
